<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Добавить пользователя</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div th:insert="~{fragments/header_withot_logout::header}"></div>
<h1>Добавить пользователя</h1>
<!-- Форма для добавления пользователя -->
<form action="/user/add-user" method="post">
  <label for="username">Имя пользователя:</label>
  <input type="text" id="username" name="username" required>
  <br>

  <label for="passwordHash">Пароль:</label>
  <input type="password" id="passwordHash" name="passwordHash" required>
  <br>

  <!-- Поле для ввода роли -->
  <label for="role">Роль (клиент или организатор):</label>
  <input type="text" id="role" name="role" required>
  <br>

  <button type="submit">Добавить</button>
</form>

<!-- Отображение сообщений об ошибках или успешном добавлении -->
<div th:if="${error}" style="color: red;">
  <p th:text="${error}"></p>
</div>

<div th:if="${message}" style="color: green;">
  <p th:text="${message}"></p>
</div>
</body>
</html>
